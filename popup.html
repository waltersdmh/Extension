img {

}

table {

table, th, tr, td {

#star{

/* http://stackoverflow.com/questions/5523632/aligning-a-floatleft-div-to-center */
#container {
  display:                 flex;
  display:                 -webkit-flex; /* Safari 8 */
  flex-wrap:               wrap;
  -webkit-flex-wrap:       wrap;         /* Safari 8 */
  justify-content:         center;
  -webkit-justify-content: center;       /* Safari 8 */
}

.block {
  width:              150px;
  height:             150px;
  background-color:   #cccccc;
  margin:             10px;        
}





/* http://callmenick.com/post/various-css-input-text-styles */
input[type="text"] {
  padding: 1px;
  padding-left: 3px;
  border: solid 1px #999999;
  transition: box-shadow 0.3s, border 0.3s;
  width:200px;
  font-size: 13px!important;
  line-height: 19px!important;
  height: 26px;
  border-radius: 3px;
  vertical-align: middle;
  float: right;

}
input[type="text"]:focus,
input[type="text"].focus {
  border: solid 1px #999999;
  border-radius: 3px;
  box-shadow: 0 0 5px 1px #999999;
}

input[type="submit"]{
background: #444c55;
background-color: #3d444c #2f353b #2c3137;
color: #fff;
width:83px;
height: 30px;
border-width: 1px;
border-style: solid;
cursor: pointer;
padding: 0;
border-radius: 3px;
vertical-align: middle;
float: right;
margin-left: 5px;


}
input[type="submit"]:hover,
input[type="submit"].hover{
  background-color: #565D65;

}



.loader{ /* https://codepen.io/aurer/pen/jEGbA */
  height: 100px;
  width: 20%;
  text-align: center;
  padding-top: 20px;
  display: inline-block;
  vertical-align: middle;
  display:inline-block;
}

#loadText{
  vertical-align: middle;
  padding-top: 10px;
  display: none;
}

/*
  Set the color of the icon
*/
svg path,
svg rect{
  fill: #FF6700;
}


#hidden{
  display: none;
}

#settings{
  padding:5px;
  text-align: left;
  display: block;
  margin-bottom: 20px;
  padding-right: 20px;
  vertical-align: middle;
}
#settings label{
  padding-right: 30px;
  border-top: 5px;
}



}

 <div id="status"></div> <!--test area-->

          <option value="1">All reviews</option>

        </select>
        <select id="star">
          <option value="6">All stars</option>
          <option value="5">5 star only</option>

          <option value="3">3 star only</option>
          <option value="2">2 star only</option>
          <option value="1">1 star only</option>
        </select>
        <input type="submit" id="send" value="Search" />
        <input type="text" id="message" value="" placeholder="Keywords" />
<div id="settings">
              <input type="checkbox" name="length" value="1" id="revLength"><label for="length"> I prefer longer reviews</label>
